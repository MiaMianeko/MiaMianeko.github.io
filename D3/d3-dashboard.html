<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Species Extinction Narrative Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .slide {
            display: none; /* Hide all slides by default */
        }
        .slide.active {
            display: block; /* Show active slide */
        }
        .navigation-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="slide1" class="slide active">
    <h2>Red List Index Over Time</h2>
    <label for="country-select-slide1">Select Country:</label>
    <select id="country-select-slide1" class="country-select"></select>
    <label for="year-slider-slide1">Select Year Range:</label>
    <input type="range" id="year-slider-slide1" min="2000" max="2020" step="1" value="2020">
    <div id="chart1"></div>
    <div class="navigation-buttons">
        <!-- No Previous button needed for Slide 1 -->
        <button class="next-slide" data-next-slide="slide2">Next</button>
    </div>
</div>
<div id="slide2" class="slide">
    <h2>Species Vulnerability by Country</h2>
    <label for="species-select-slide2">Select Species:</label>
    <select id="species-select-slide2" class="species-select"></select>
    <div id="chart2"></div>
    <div class="navigation-buttons">
        <button class="prev-slide" data-prev-slide="slide1">Previous</button>
        <button class="next-slide" data-next-slide="slide3">Next</button>
    </div>
</div>
<div id="slide3" class="slide">
    <h2>Protected Areas Comparison</h2>
    <label for="country-select-slide3">Select Country:</label>
    <select id="country-select-slide3" class="country-select"></select>
    <label>Select Area Type:</label>
    <input type="radio" id="terrestrial-slide3" name="area-type-slide3" value="TERRESTRIAL" checked>
    <label for="terrestrial-slide3">Terrestrial</label>
    <input type="radio" id="marine-slide3" name="area-type-slide3" value="MARINE">
    <label for="marine-slide3">Marine</label>
    <div id="chart3"></div>
    <div class="navigation-buttons">
        <button class="prev-slide" data-prev-slide="slide2">Previous</button>
        <!-- No Next button needed for Slide 3 -->
    </div>
</div>
<script src="d3-visualization.js"></script>
<script src="navigation.js"></script>
</body>
</html>
