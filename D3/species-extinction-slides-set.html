<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Navigation</title>
    <style>
        /* Add your custom styles here */
        .container {
            text-align: center;
        }
        .navigation-buttons {
            margin-top: 20px;
        }
        .navigation-buttons button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }
        .navigation-buttons button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 90vh; /* Adjust height as needed */
            border: none;
        }
    </style>
</head>
<body>
<div class="container">
    <iframe id="slideFrame" src="welcomeIntro.html"></iframe>
    <div class="navigation-buttons">
        <button onclick="navigate('welcomeIntro.html')">Introduction</button>
        <button onclick="navigate('slide1.html')">Slide 1</button>
        <button onclick="navigate('slide2.html')">Slide 2</button>
        <button onclick="navigate('slide3.html')">Slide 3</button>
        <button onclick="navigate('Ending.html')">Conclusion</button>
    </div>
</div>

<script>
    function navigate(slideUrl) {
        document.getElementById('slideFrame').src = slideUrl;
    }
</script>
</body>
</html>
